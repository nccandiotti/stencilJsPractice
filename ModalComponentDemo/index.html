<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="modal.js"></script>
    <style>
      * {
        margin: 2rem;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <nc-modal>
      <h1 slot="title">Default Text</h1>
      <p>Content with no slot attribute</p>
    </nc-modal>
    <p>Please confirm your choice</p>
    <button>Show details & Confirm</button>
    <script>
      const confirmButton = document.querySelector("button")
      const modal = document.querySelector("nc-modal")
      modal.addEventListener("confirm", () => {
        console.log("Confirmed...")
      })
      modal.addEventListener("cancel", () => {
        console.log("Cancelled...")
      })
      confirmButton.addEventListener("click", () => {
        // modal.setAttribute("opened", "") - can also abstract this to the JS file and just call it here, like below
        if (!modal.isOpen) {
          modal.open()
        }
      })
    </script>
  </body>
</html>
